<div class="uk-flex-center" uk-grid>
    <div class="uk-width-1-3@m uk-margin-large-bottom">
      <p class="uk-text-center uk-margin-large-top uk-margin-medium-bottom">
        <span class="uk-icon uk-margin-small-right" uk-icon="icon: logo-color-dark; ratio: 1.0"></span>
      </p>

      <form [formGroup]= "form" *ngIf="!busy">
        <div class="uk-card uk-card-primary uk-card-body uk-box-shadow-small">
          <h3 class="uk-card-title">Cadastre-se</h3>
          <div class="uk-margin">
            <input class="uk-input uk-form-large" formControlName="name" type="text" placeholder="Nome"
            [ngClass] = "{'uk-form-danger': (form.controls.name.invalid && !form.controls.name.pristine), 'uk-form-success': (form.controls.name.valid && !form.controls.name.pristine)}">
          </div>
          <div class="uk-margin">
            <input class="uk-input uk-form-large" formControlName="email" type="email" placeholder="Email"
            [ngClass] = "{'uk-form-danger': (form.controls.email.invalid && !form.controls.email.pristine), 'uk-form-success': (form.controls.email.valid && !form.controls.email.pristine)}">
          </div>
          <div class="uk-margin">
            <input class="uk-input uk-form-large" 
            formControlName="username" type="text" 
            placeholder="CPF"
            mask="###.###.###-##"
            [ngClass] = "{'uk-form-danger': (form.controls.username.invalid && !form.controls.username.pristine), 'uk-form-success': (form.controls.username.valid && !form.controls.username.pristine)}">
          </div>
          <div class="uk-margin">
            <input class="uk-input uk-form-large" formControlName="password" type="password" placeholder="Senha"
            [ngClass] = "{'uk-form-danger': (form.controls.password.invalid && !form.controls.password.pristine), 'uk-form-success': (form.controls.password.valid && !form.controls.password.pristine)}">
          </div>
          <div class="uk-margin uk-text-right">
            <button class="uk-button uk-button-default" [disabled]="form.invalid" (click)="submit()">Cadastrar</button>
          </div>
        </div>
      </form>
  
      <p class="uk-text-center" *ngIf="!busy">
        <a [routerLink]="['/login']" class="uk-button uk-button-link">Voltar</a>
      </p>

      <app-loading *ngIf="busy"></app-loading>

    </div>
  </div>
